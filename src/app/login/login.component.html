<div class="container">
  <img class="rounded-circle mx-auto d-block" width=150 src="https://firebasestorage.googleapis.com/v0/b/u-make-it.appspot.com/o/logo.jpg?alt=media&token=a18b8ebe-8fa5-4f38-abcc-690ae9ee2758">
</div>
<br>
<h1>Inicio de Sesión</h1>
<form (submit)="login($event)">
  <label>Correo electrónico</label>
  <input type="text" placeholder="Ingrese su correo" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" maxlength="20"><br>
  <div *ngIf="auth.error">
      <p *ngIf="auth.error == errMes2">Lo ingresado no es un correo</p>
  </div>
  <label>Contraseña</label>
  <input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" maxlength="20"><br>
  <div *ngIf="auth.error">
    <p *ngIf="auth.error == errMes1">No existe un usuario registrado por ese correo</p>
    <p *ngIf="auth.error == errMes3">La contraseña y el usuario no coinciden</p>
    <p *ngIf="auth.error == errMes4">{{errMes4}}</p>
    <p *ngIf="auth.error == errMes5">Error de conexión, inténtelo cuando su conexión sea más estable</p>
  </div>
  <button type="submit" class="btn btn-primary bt log" role="button">Entrar</button><br>
  <button type="button" class="btn btn-primary bt register" routerLink="/form" role="button">Registrarse</button><br>
</form>
