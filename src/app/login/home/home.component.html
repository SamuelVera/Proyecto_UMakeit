<router-outlet></router-outlet>

<ngb-carousel *ngIf="images" [showNavigationIndicators]="showNavigationIndicators">
    <div *ngFor="let image of images; index as i">
        <ng-template ngbSlide>
            <img src="{{image.image}}" alt="{{i}}">
        </ng-template>
    </div>
</ngb-carousel>
